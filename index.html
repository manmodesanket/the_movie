<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <!-- build:css css/main.css --> 
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/home.css">
    <!-- endbuild -->
    <title>Movie App</title>
</head>

<body>
    <nav class="navbar">
        <div>
            <a class="navbar-brand" href="#"><h3>IMDB</h3></a>
            <div>
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#signupModal">
                    Signup
                </button>

                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#loginModal">
                    Login
                </button>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="signupModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg" role="content">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Login </h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form class="signup-form">
                            <div class="form-group col-sm-10">
                                <label class="sr-only" for="name1">Email address</label>
                                <input type="text" class="form-control form-control-sm mr-1" id="name1"
                                    placeholder="Enter Username">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-sm-10">
                                    <label class="sr-only" for="email1">Email address</label>
                                    <input type="email" class="form-control form-control-sm mr-1" id="email1"
                                        placeholder="Enter email">
                                </div>
                                <div class="form-group col-sm-10">
                                    <label class="sr-only" for="pswd1">Password</label>
                                    <input type="password" class="form-control form-control-sm mr-1" id="pswd1"
                                        placeholder="Password">
                                </div>
                                <div class="col-sm-auto">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto"
                                    data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg" role="content">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Login </h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form class="login-form">
                            <div class="form-row">
                                <div class="form-group col-sm-4">
                                    <label class="sr-only" for="email2">Email address</label>
                                    <input type="email" class="form-control form-control-sm mr-1" id="email2"
                                        placeholder="Enter email">
                                </div>
                                <div class="form-group col-sm-4">
                                    <label class="sr-only" for="pswd2">Password</label>
                                    <input type="password" class="form-control form-control-sm mr-1" id="pswd2"
                                        placeholder="Password">
                                </div>
                                <div class="col-sm-auto">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto"
                                    data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- endbuild -->
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-firestore.js"></script>
    <!-- build:js js/main.js -->
    <script src="/firebase/firebase.js"></script>
    <script src="/scripts/auth.js"></script>
    
</body>

</html>
